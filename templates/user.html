<ion-view>
    <ion-content ng-controller="FormData">
        <form  method="post" action="http://localhost:8180/">
        <div class="list">
            <label class="item item-input item-stacked-label">
              <input type="text"  name="DeviceId" ng-model="$storage.textinput"  >
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label"> Name</span>
              <input type="text" placeholder="Suhr" name="userName" ng-model="$storage.name" >
            </label>
           <label class="item item-input item-stacked-label">
              <input type="text"  name="deviceType" value="0">
            </label>
            <div class="row">
                <div class="col col-33 col-offset-33">
                    <button type="submit" class="button  button-assertive button_user" >SEND</button>
                </div>
            </div>
          </div>
        </form>
        <br><br><br>
       <!----Form (UserId) data from user.json file---->
            <form action="" method="" >
                <div class="list">
            <label class="item item-input item-stacked-label">
                <input   value="{{forms.UserId}}"/>
            </label>
 
            <label class="item item-input item-stacked-label" >
                    <input   value="{{forms.Success}}"/>
            </label>
                      <div class="row">
                <div class="col col-33 col-offset-33">
                    <a href="#/stores/{{forms.UserId}}">SEND TO LIST</a>
                </div>
            </div>
               </div>
            </form>

    </ion-content>    
</ion-view>
